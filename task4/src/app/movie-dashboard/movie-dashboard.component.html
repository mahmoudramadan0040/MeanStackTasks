
<app-movie-table
[movieList]="Movies"
(movieSelectedEventEmitter)="selectedMovieToWatch($event)"></app-movie-table>
<br>
<div class="container text-center">
  <div class="card" style="width: 18rem;justify-content: center;">
    <div class="card-header">
        Movies Add !
    </div>
    <ul *ngFor="let movie of addedMoive" class="list-group list-group-flush">
      <li class="list-group-item " style="text-align: center;">{{movie}}</li>
    </ul>
  </div>
</div>
