<div class="container text-center">
  <br>
  <br>
  <div class="row">
    <table class="table table-striped table-sm ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Movie Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movieList; let id= index;">
          <th scope="row">{{id}}</th>
          <td>{{movie}}</td>
          <td><input
            class="btn btn-secondary btn-sm"
            type="button"
            value="Select"
            (click)="movieSelected(movie)"></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
